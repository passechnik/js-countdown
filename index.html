<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="wrapper">
        <h1>Time left to Daria Elis Birthday</h1>
        <div id="countdown"></div>

        <div class="trip-container">
            <label for="trip-date">Select Trip Date:</label>
            <input type="date" id="trip-date">
            <button id="start-countdown">Start Countdown</button>
            <div class="countdown" id="trip-countdown"></div>
        </div>
        <button id="change-date">Change Trip Date</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
